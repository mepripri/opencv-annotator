name: Run OpenCV Annotation

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      image_url:
        description: 'URL of the input image to process'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download input image (if workflow_dispatch input is provided)
        if: ${{ github.event.inputs.image_url != '' }}
        run: |
          curl -L -o input.jpg "${{ github.event.inputs.image_url }}"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run detection script
        run: python detect_boxes.py

      - name: Upload output image
        uses: actions/upload-artifact@v4
        with:
          name: annotated-image
          path: output.jpg
