name: Run OpenCV Annotation

on:
  workflow_dispatch:
    inputs:
      image_url:
        description: 'URL of input image to process'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Download input image
        if: ${{ github.event.inputs.image_url != '' }}
        run: curl -L -o input.jpg "${{ github.event.inputs.image_url }}"
      - name: Install dependencies
        run: pip install -r requirements.txt

      - id: detect   # <--- Important: give the step an ID
        name: Run detection script
        run: |
          OUTPUT=$(python detect_boxes.py)
          echo "json_output=$OUTPUT" >> $GITHUB_OUTPUT
