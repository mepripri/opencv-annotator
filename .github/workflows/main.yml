name: Run OpenCV Annotation

on:
  workflow_dispatch:
    inputs:
      image_url:
        description: 'URL of input image to process'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download input image
        run: |
          curl -L -o input.jpg "${{ github.event.inputs.image_url }}"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run detection
        id: detect
        run: |
          JSON_OUTPUT=$(python detect_boxes.py | jq -c .)
          echo "$JSON_OUTPUT" > output.json

      - name: Upload JSON artifact
        uses: actions/upload-artifact@v4
        with:
          name: detection-json
          path: output.json

