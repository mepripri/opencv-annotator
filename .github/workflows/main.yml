name: Run OpenCV Annotation

on:
  workflow_dispatch:
    inputs:
      image_url:
        description: 'URL of input image to process'
        required: true
      resumeUrl:
        description: 'Optional resume URL for n8n callback'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      json_output: ${{ steps.detect.outputs.json_output }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download input image
        run: |
          curl -L -o input.jpg "${{ github.event.inputs.image_url }}"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run detection and capture JSON
        id: detect
        run: |
          JSON_OUTPUT=$(python detect_boxes.py | jq -c .)
          echo "$JSON_OUTPUT"
          echo "json_output=$JSON_OUTPUT" >> $GITHUB_OUTPUT
