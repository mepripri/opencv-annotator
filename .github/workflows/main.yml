name: Run OpenCV Annotation

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      image_url:
        description: 'URL of input image to process'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Download input image (if provided)
        if: ${{ github.event.inputs.image_url != '' }}
        run: |
          curl -L -o input.jpg "${{ github.event.inputs.image_url }}"

      - name: Verify input image exists
        run: ls -l input.jpg

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run detection script and output JSON
        id: run_detection
        run: |
          python detect_boxes.py > output.json

      - name: Send JSON result to n8n
        if: success()
        run: |
          curl -X POST \
            -H "Content-Type: application/json" \
            -d "@output.json" \
            "https://n8n.yourdomain.com/webhook/run-opencv"
